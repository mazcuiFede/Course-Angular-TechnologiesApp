<h1 class="mt-3 mb-3">
    Searching: <small>{{query}}</small>
</h1>

<div class="row mt-3" *ngIf="technologies.length == 0">
    <div class="col-xs-12">
        <div class="alert alert-info" role="alert">
            There's not technologies with this pattern: {{query}}
        </div>
    </div>
</div>

<div class="row">
    <div *ngFor="let technology of technologies" class="col-sm-4 col-xs-12 mb-3">
        <app-technology-card [technology]="technology"></app-technology-card>
    </div>
</div>
